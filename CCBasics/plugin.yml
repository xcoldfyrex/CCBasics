name: CCBasics
main: com.cfdigital.cc.ccbasics.CCBasics
version: 0.1
author: ColdFyre
softdepend:
  - Vault
description: Basic tools for Charged Creepers Minecraft
commands:
  ban:
    description: Bans a player or ip address
    usage: /ban [-t <bantime in minutes>] <player|ip> [reason]
  kick:
    description: Kicks a player
    usage: /kick <player> [reason]
  msg:
    aliases: [tell,say]
    description: Privately message person
    usage: /msg <person> <message>
  whois:
    description: Gets information about a player
    usage: /whois <player>
    
   